message.postAnonsOne=<b>Чат-бот</b> - ваш личный помощник, который имитирует реальный разговор с пользователем.\n\n\
<b>Что мы предлагаем вам?</b>\n\n\
Мы предлагаем вам: освободить ваше драгоценное время, сэкономить ваши деньги и автоматизировать процессы вашего бизнеса или стартапа.
message.postAnonsTwo=Большие денежные затраты? Трата своего времени или времени сотрудников?\n\n\
Бот может улучшить данное положение.\n\n\
<b>Чат-бот</b> не требует больших затрат в обслуживании, работает круглосуточно и не требует отпуска и выходных. \
  Ваши затраты могут упасть до минимума, а сводное время вырастит в разы.\n\n\
И это, не говоря о возможном увеличении продаж, автоматической аналитике.
message.postAnonsThree=Плохая работа с клиентом, сбор лидов? Долгий сбор аналитики?\n\n\
Бот сможет вам помочь, мы гарантируем повышение уровня обслуживания потребителей с помощью сбора и обработки данных.\n\n\
Бот предоставит всю необходимую информацию для аналитики по сегментам или за определённый период времени
message.postAnonsFour=Интересует возможность увеличение продаж?\n\
Чат бот увеличит продажи от 18% и повысит вашу прибыль.\n\
